<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Video.JS CDNS  -->
    <link href="https://vjs.zencdn.net/7.5.4/video-js.css" rel="stylesheet">
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

    <title>Mission Data</title>
    <link rel="stylesheet" href="../public/css/mission-data.css">
</head>

<body>
    <div id="mission-wrapper">
        <div class="opener" id="image-opener">
            <img id="image-opener__mission-image" src="../public/images/aws-image.png" alt="">
            <p id="image-opener-name"></p>
        </div>
        <div class="opener" id="video-opener">
            <img id="video-opener__mission-video" src='../public/images/video.png' alt="">
            <p id="video-opener-name"></p>
        </div>

        <div id="close-video-file">
            <div class="video-wrapper">
                <video id='mission-video' class='video-js' controls preload='auto' data-setup='{}'>
                    <source id="video-1-src" src='../public/images/aws-video.webm' type='video/webm'>
                    <p class='vjs-no-js'>
                        To view this video please enable JavaScript, and consider upgrading to a web browser that
                        <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
                    </p>
                </video>
            </div>
        </div>

        <div id="close-img-file">
            <div class="image-wrapper">
                <img id="mission-image" src="../public/images/aws-image.png" alt="">
            </div>
        </div>
        <div class="telemetry-container">
            <img class="mission-data telemetry" src="../public/images/mission-data.png" alt="">
            <p id="telemetry-filename">telemetry.json</p>
        </div>
        <div class="droneInput-container">
            <img class="mission-data droneInput" src="../public/images/mission-data.png" alt="">
            <p id="droneInput-filename">droneInput.json</p>
        </div>
        <div class="drone1-container">
            <img class="mission-data drone1" src="../public/images/mission-data.png" alt="">
            <p id="drone1txt-filename">drone1.txt</p>
        </div>
        <div class="drone2-container">
            <img class="mission-data drone2" src="../public/images/mission-data.png" alt="">
            <p id="drone2txt-filename">drone2.txt</p>
        </div>

        <div id="file-downloaded-message">
            <h6>Finished downloading file</h6>
        </div>

    </div>

    <script src="../public/javascript/mission-data.js"></script>
    <script src='https://vjs.zencdn.net/7.5.4/video.js'></script>
</body>

</html>
